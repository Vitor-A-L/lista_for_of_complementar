<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    let word = prompt(`Informe uma palavra`).toUpperCase();
    let soletrado = Array.from(word);
    let vogal=[];
    let consoantes=[];
    //Processamento
    for(let verificar of soletrado){
        if(verificar === "A" || verificar === "E" || verificar === "I" || verificar === "O" || verificar === "U"){
            vogal.push(verificar);
        }
        else{
            consoantes.push(verificar);
        }

    }

    //Saída
    document.write(`Sua palavra tem: ${vogal.length} vogais e ${consoantes.length} consoantes`);
</script>
