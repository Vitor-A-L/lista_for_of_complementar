<script>
    //Problema: Notas do Alunos
    /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

    //Entrada
    const notasAluno = [7, 5, 9, 8];
    let maiorNota = 0;
    let menorNota = 10;
    let soma = 0;
    //Processamento
    for (let notas of notasAluno) {
        soma += notas;
        if (notas > maiorNota) {
            maiorNota = notas;
        }
        if (notas < menorNota) {
            menorNota = notas;
        }
    }
     let medio = soma / notasAluno.length;

    //Saída
    document.write(`A maior nota é ${maiorNota} <br>`);
    document.write(`A menor nota é: ${menorNota} <br>`);
    document.write(`A média das notas é ${medio}`);
    </script>
