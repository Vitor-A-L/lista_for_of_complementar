<script>
    //Problema: Separar Bebidas
    /*
    Considere a seguinte lista de bebidas:
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    Pergunte para o usuário qual das bebidas que possui álcool (leia bebida por bebida do Array) e apresente apenas as bebidas permitidas 
    para menores de 18 anos, ou seja, que não possuem álcool.
    */

    //Entrada
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    let bebidaAlcolicas = []
    let bebidaNãoAlcolicas = []
    //Processamento
for(let verificar of bebidas){
    let bebo = prompt(`Essa bebida é alcolica ?:${verificar}`).toLocaleLowerCase().trim();
    if(bebo === "sim"){
        bebidaAlcolicas.push(verificar)
    }if(bebo === "não" || bebo === "nao"){
        bebidaNãoAlcolicas.push(verificar)
    }
}

    //Saída
document.write(`A bebidas permitidas para consumo de menor de idade é ${bebidaNãoAlcolicas} <br>`);
document.write(`A bebidas proibidas pra menores de idade são ${bebidaAlcolicas}`);
</script>
